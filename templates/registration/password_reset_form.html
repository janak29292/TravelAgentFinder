{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<section id="content">
  <div class="container">
    <h3>Forgot password</h3>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</section>
{% endblock %}
