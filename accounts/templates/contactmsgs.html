{% extends "base.html" %}
{% block content %}
<section id="content" style="padding-top:0px">
<div class="container">
<!--  Accordion -->
  <div class="toggle-container box" id="accordion1">
                        {% for l in msgs %}
                          <div class="panel style2">
                            <h4 class="panel-title">
                              <a class="collapsed" href="#l{{ l.pk }}" data-toggle="collapse" data-parent="#accordion1"><h2><b>Name : </b>{{ l.name }}</h2> <p> <b>Subject : </b>{{ l.subject }}</p></a>
                            </h4>
                            <div class="panel-collapse collapse" id="l{{ l.pk }}">
                              <div class="panel-content">
                                <h4> <b>Name :</b> {{ l.name }}</h4>
                                <h4> <b>Email :</b> {{ l.email }}</h4>
                                <h4> <b>Subject :</b> {{ l.subject }}</h4>
                                <h4> <b>Message :</b> {{ l.message }}</h4>

                            </div><!-- end content -->
                          </div>
                        </div>
                        {% empty %}
                        <h4>No Messages</h4>
                        {% endfor %}
                      </div>
</div>
</section>
{% endblock %}
